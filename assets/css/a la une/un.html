<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deux.css">
    <title>Carousel d'Images</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarina&display=swap" href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
</head>
<body>
    <h1> Crédits </h1>
    <div class="carousel">
        <div class="carousel-images">
            <img src="Malaury.png" alt="Image 1" class="active">
            <img src="Bastos.png" alt="Image 2">
            <img src="Hugo.png" alt="Image 3">
            <img src="Sacha.png" alt="Image 4">
            <img src="Alexandre.jpg" alt="Image 5">
            <img src="Raphaël.jpg" alt="Image 6">
            <img src="Julie.jpg" alt="Image 7">
            <img src="Gaetan.jpg" alt="Image 8">
        </div>
        <div class="caption">Légende de l'image 1</div> 
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script src="deux.js"></script>
</body>
</html>
